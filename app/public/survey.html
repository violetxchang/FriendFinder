<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forever Match</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            /* background-image: url("../images/bg.jpg");
            background-position: center; */
            background-color:rgb(28, 28, 28);
            background-repeat: no-repeat;
            font-family: arial, sans-serif;
            font-size: 18px;
            line-height: 18px;
            letter-spacing: 0;
            color: white;
        }
        
        div {
            /* border: 1px solid black; */
            background-color:rgb(28, 28, 28);
            align-content: center;
            text-align: center;
            margin: 0;
        }
        
        .container {
            width: 70%;
            align-content: center;
            margin: 5% auto;
            background-color: black;
        }
        
        .jumbotron{
            background-color:rgb(28, 28, 28);
        }
        
        H1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 8em;
            line-height: 1em;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: greenyellow;
        }
        
        footer {
            margin: auto;
            padding: 1em;
            background-color:rgb(18, 18, 18);
        }
        
        a{
            color:greenyellow;
            text-transform: uppercase;
        }
        
        a:hover{
            color:white;
        }
        
        hr{
            color: white;
        }
        
        form {
        padding: 2em;
        background-color: rgb(12, 12, 12);
        }
        
        label {
            background-color: rgb(12, 12, 12);
            padding-top: .7em;
            }
        
        .form-group {
            background-color: rgb(12, 12, 12);
                }
        </style>
</head>

<body>
    <div class="container text-center center">
        <div class="row">
            <div class="jumbotron col-md-12">
                <h1>
                    Survey time!
                </h1>
                <h2>Help us find your <strong>Forever</strong> match.</p>
                    <p>For each of the following statements, mark how much you agree on a scale of 1 to 5, where
                        1=disagree, 2=slightly disagree, 3=neutral, 4=slightly agree and 5=agree.
                </h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name (Required)">
                    </div>

                    <div class="form-group">
                        <input type="text" id="photo" class="form-control"
                            placeholder="Link to Profile Photo (Required)">
                    </div>

                    <div class="form-group">
                        <label for="q1">1. I am the life of the party.</label>
                        <select class="form-control" id="q1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q2">2. I feel little concern for others</label>
                        <select class="form-control" id="q2">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="q3">3. I am always prepared.</label>
                        <select class="form-control" id="q3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q4">4. I get stressed out easily.</label>
                        <select class="form-control" id="q4">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q5">5. I have a rich vocabulary.</label>
                        <select class="form-control" id="q5">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q6">6. I am interested in people.</label>
                        <select class="form-control" id="q6">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q7">7. I have difficulty understanding abstract ideas.</label>
                        <select class="form-control" id="q7">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q8">8. I have a vivid imagination.</label>
                        <select class="form-control" id="q8">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q9">9. I have frequent mood swings.</label>
                        <select class="form-control" id="q9">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="q10">10. I follow a schedule.</label>
                        <select class="form-control" id="q10">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-light btn-lg">Submit</button>
                </form>
                <!--Modal-->

                <div id="matchModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">Your Forever Match</h3>
                        </div>
                        <div class="modal-body">
                            <h2 id="foreverMatch"></h2>
                            <img id="foreverMatchPhoto" src="#">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <a href="/api/friends">API Friends List</a> |
        <a href="https://github.com/violetxchang/FriendFinder">GitHub Repo</a>
    </footer>
    <script src="https://code.jquery.com/jquery.js"></script>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/javascript/script.js"></script>

        <script>
            $("#submitBtn").on("click", function (event) {
        event.preventDefault();
        //validation
        var valid = true;
        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
        } else if($("#q1").val()==="empty" || $("#q2").val()==="empty" || $("#q3").val()==="empty"|| $("#q4").val()==="empty"|| $("#q5").val()==="empty"|| $("#q6").val()==="empty"|| $("#q7").val()==="empty"|| $("#q8").val()==="empty"|| $("#q9").val()==="empty"|| $("#q10").val()==="empty"){
            valid=false
        }

        if(valid===true){
            var newUser={
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val(),
                ]
            };

            //var currentURL = window.location.origin;

            $.post("/api/friends", newUser, function(data){
                console.log(data)
                $("#foreverMatch").text(data.name);
                $("#foreverMatchPhoto").attr("src", data.photo);
               $("#matchModal").modal("toggle");
            });
        }else{
            alert("Please complete the survey!")
        }
    })
        
        
        </script>
</body>
</html>
